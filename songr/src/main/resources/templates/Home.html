<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="../static/style.css" rel="stylesheet" />
    <title>Album</title>
</head>
<body class-="body">
<header>
    <h1 class=head>Albums</h1>
    <nav>
        <ul>
            <li> Menu</li>
            <li> Albums</li>
            <li> Contact Us</li>


        </ul>
    </nav>


</header>

<main>

    <form method="POST"  th:object="${album}" th:action="@{v2/newAlbums}">
        <h3>Add new album:</h3>

        <label >Title</label>
        <input type="text" name="title"/>
        <br>
        <br>
        <label >Artist</label>
        <input type="text" name="artist"/>
        <br>
        <br>
        <label >Number Of Songs</label>
        <input type="number" name="songCount"/>
        <br>
        <br>
        <label >Album Length</label>
        <input type="number" name="length"/>
        <br>
        <br>
        <label >Image</label>
        <input type="text" name="imageUrl"/>
        <br>
        <br>
        <button type="submit">Submit The Album</button>

    </form>



    <p th:text="${name}"></p>


    <tr th:each="album: ${albums1}">
        <td th:text="${album.title}" ></td>
        </br>
        <td th:text="${album.artist}" ></td>
        </br>
        <td th:text="${album.songCount}" ></td>
        </br>
        <td th:text="${album.length}" ></td>
        </br>
        <img th:src="${album.imageUrl}" alt="image" />

    </tr>

    <tr th:each="album: ${newAlbum}">
        <td th:text="${album.title}" ></td>
        </br>
        <td th:text="${album.artist}" ></td>
        </br>
        <td th:text="${album.songCount}" ></td>
        </br>
        <td th:text="${album.length}" ></td>
        </br>
        <img th:src="${album.imageUrl}" alt="image" />

    </tr>


</main>

<footer>

</footer>

</body>
</html>
